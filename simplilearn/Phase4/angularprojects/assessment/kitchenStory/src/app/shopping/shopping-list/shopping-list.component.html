<div class="container">
    <div class="row">  
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4 align-self-start">
                        <strong>FoodItem Type Filter</strong>
                        <select class="form-select form-select-sm"  [(ngModel)]="foodFilter">
                          <option selected></option>   
                          <option value="PROTEIN">Protein</option>
                          <option value="FAT">Fat</option>
                          <option value="CARBS">Carbohydrates</option>
                          <option value="VEGGIES">Vegetables</option>
                          
                        </select>
                   </div>
                    <div class="col-8 align-self-end">
                  
                        <button type="submit" class="btn btn-primary me-2"
                            [disabled]="cartItems.length <= 0" (click)="checkOutCartItems()">Checkout</button>

                        <a href="#" class="btn btn-info"> <span class="glyphicon glyphicon-shopping-cart">{{
                                cartItems.length }}
                                Cart item(s) </span>
                        </a>
                
                    </div> 
                </div>
            </div>   
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered">
                <caption align="top" style="text-align:right;">List of Food Items</caption>
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Price($)</th>
                        <th scope="col">Image</th>
                        <th scope="col">(Un)Add To Cart</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let foodItem of foodItems | foodItemsFilter : foodFilter; let i=index;">
                        <td>{{ i + 1}}</td>
                        <td>{{ foodItem.id}}</td>
                        <td>{{ foodItem.name}}</td>
                        <td>{{ foodItem.type}}</td>
                        <td>{{ foodItem.price}}</td>
                        <td> <span class="pull-right">
                                <img [src]="foodItem.imagepath" alt="{{ foodItem.imagepath }}" class="imp-responsive"
                                    style="max-height: 50px;">
                            </span>
                        </td>
                        <td align="center">
                            <!--<button type="button" class="btn btn-secondary" (click)="addToCart(foodItem)">Add To Cart</button>  -->
                            <input type="checkbox" (change)="addToCart($event, foodItem)">

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
